<!DOCTYPE html>
<html>
	<head>
		<title>Hackathon Finder</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="navbar navbar-custom navbar-fixed-top">
		 	<div class="navbar-header"><a class="navbar-brand" href="#"><i class="fa fa-code"></i>&nbsp; Hackathon Finder</a>
				<a class="navbar-toggle" data-toggle="offcanvas" data-target=".list">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a id="search" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span><i class="fa fa-search fa-lg"></i><span>
				</a>
		    </div>
		    <div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<form class="navbar-form">
						<div class="form-group">
							<div class="input-group">
								<input id="filter-input" data-bind="value: query, valueUpdate: 'keyup', event: { keyup:
							filterHackathons};" type="search" class="form-control" autocomplete="off" placeholder="Search Hackathon List">
								<div class="input-group-btn">
									<button type="button" class="btn btn-default" data-toggle="modal" data-target="#locationModal">
										<span class="fa fa-location-arrow"></span>
									</button>
								</div>
							</div>
						</div>
					</form>
				</ul>
		    </div>
		</div>
		<div id="map">
		</div>
		<div class="list offcanvas">
			<div class="alert alert-danger" data-bind="text: noneFound, visible: noHackathons">
			</div>
			<ul id="hlist" data-bind="foreach: hackathonList">
				<li data-bind="click: function() { $parent.highlightMarker($index());}">
					<img class="logo" src="" data-bind="attr: {src: logo}">
					<p data-bind="text: eventName"></p>
					<p data-bind="text: formattedDate"></p>
				</li>
			</ul>
		</div>
		<div class="modal fade" id="locationModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Change Hackathon Location</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<div class="input-group">
								<input id="location-input" data-bind="value: loc, valueUpdate: 'blur'" type="text" class="form-control" placeholder="Enter Hackathon Location">
								<div class="input-group-btn">
									<button type="button" class="btn btn-default" data-bind="click: findHackathons">
										<span class="fa fa-search"></span>
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div> 
			</div>
		</div> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
		<script src="js/app.js"></script>
		<script async src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMapLoad" onerror="googleMapError()">
		</script>
	</body>
</html>
