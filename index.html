<!DOCTYPE html>
<html>
<head>
	<title>Hackathon Finder</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>

	<script src="js/app.js"></script>
</head>
<body>
	<div class="jumbotron text-center">
			<div id="jumbo-text" class="container">
	        <h1>Welcome to the Hackathon Finder!</h1>
	        <p>Simply enter a location where you would like to find hackathons.</p>
	        <p><a href="#map" id="go-to-map" class="btn btn-primary btn-lg">Ready, Set, Code!</a></p>
      	</div>
      </div>
		<input id="location-input" class="controls" type="text" placeholder="Search Preferred Hackathon Location">
		<div id="map"> 
		</div>
	<footer>
		<p>&nbsp &copy Monsurat Olaosebikan 2015</p>
	</footer>
	
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAreHajLAoVN3qBsR7GOALqC69IDtUtz6w&libraries=places&callback=initAutocomplete"></script>
<script>
$("#go-to-map").on('click', function(e) {

   // prevent default anchor click behavior
   e.preventDefault();

   // store hash
   var hash = this.hash;

   // animate
   $('html, body').animate({
       scrollTop: $(hash).offset().top
     }, 300, function(){

       // when done, add hash to url
       // (default click behaviour)
       window.location.hash = hash;
     });

});
</script>
</body>
</html>
